<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="results-summary.css">
        <title>Results Summary</title>

        <style>
                .attribution { font-size: 11px; text-align: center; }
                .attribution a { color: hsl(228, 45%, 44%); }
              </style>
</head>
<body>
	<div id="scope">
		<div id="result-card">
			<div id="result" class="fi">
				<h4>Your Result</h4>
				<div id="circle">
					<p class="hugeScore">76</p>
					<p class="out-of">of 100</p>
				</div>
				<div id="comments">
					<h2>Great</h2>
					<p>You scored higher than 65% of people who have taken these tests.</p>
				</div>
			</div>
			<div id="summary" class="fi">
				<h3>Summary</h3>
				<div class="parameters rxn">
					<p id="reaction" class="start">Reaction</p>
					<p class="end"><span class="score">80</span><span class="total"> / 100</span></p>  
				</div>
				<div class="parameters mem">
					<p id="memory" class="start">Memory</p>
					<p class="end"><span class="score">92</span><span class="total"> / 100</span></p>
				</div>
				<div class="parameters verb">
					<p id="verbal" class="start">Verbal</p>
					<p class="end"><span class="score">61</span><span class="total"> / 100</span></p>
				</div>
				<div class="parameters visl">
					<p id="visual" class="start">Visual</p>
					<p class="end"><span class="score">72</span><span class="total"> / 100</span></p>
				</div>
				<button>Continue</button>
			</div>
		</div>
		
	</div>
	
</body>
</html>
